<div>
    <div id="message">

    </div>
</div>
<script>
    document.addEventListener("plusready", onPlusReady, false);
    function showMessage(msg) {
        var messageBlock = document.getElementById("message");
        messageBlock.innerText = msg
        return
    }
    function onPlusReady() {
        showMessage("plusready");
    }
</script>
